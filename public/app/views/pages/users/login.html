<div class="container  rega col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3" style="position: absolute; z-index: 3;display: block; left: 0;right: 0;margin: auto;top:10%;background-color: rgba(255,255,255,0.9); border-radius:14px;padding: 20px">
<div class="page-header" style="text-align: center;">
	<h1>Admin Login</h1>
</div>

<hr style="width: 80%;margin: auto;color: black">
<br>

<form ng-submit=main.doLogin(loginData);>
	

	<label>Email:</label>
	<input class="form-control" type="text" name="email" placeholder="Please enter your Email" ng-model="main.loginData.email">
	<br>

	<label>Password:</label>
	<input class="form-control" type="Password" name="Password" placeholder="Please enter your Password" ng-model="main.loginData.password">
	<br>
	<div class="center-block text-center" style="">
	<button class="btn btn-primary" type="submit" style=>login</button>
	</div>
</form>

<br>
<div class="jumbotron text-center" ng-show="main.loading">
	<span class="fa fa-cog fa-spin fa-3x fa-fw"></span>
	<p>Loading..........</p>
</div>

<br>
<div class="show-hide-message center-block text-center" ng-show="main.successMsg" style="text-align: center;">
	<span class="alert alert-success ">{{main.successMsg}}</span>
</div>

<div class="show-hide-message center-block text-center" ng-show="main.errorMsg" style="text-align: center;">
	<span class="alert alert-danger">{{main.errorMsg}}</span>
</div>
</div>
<link rel="stylesheet" type="text/css" href="assets/regadmin.css">
